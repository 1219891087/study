<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASMR</title>
    <style type="text/css">
        body{
            background-image: url(背景图片.png);
            background-size:100% 100%;
            height:100%;
        }
        html{
            height:100%;
        }
        @keyframes myfirst{
            from {opacity:0}
            to {opacity:100}
        }
        p{
            animation:myfirst 2s infinite;
        }
    </style>
</head>
<body>
<audio src="背景音乐.mp3" controls="controls" autoplay="autoplay">
</audio>
<p>白夜倚梦</p>
<img src="万象灵依.jpg"/>
<p>万象灵依</p>
</body>
</html>
