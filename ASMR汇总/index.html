<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASMR</title>
    <style type="text/css">
        body{
            background-image: url(背景图片.png);
            background-size:100% 100%;
        }
        html,body{
            height:100%;
            width:100%
        }
        @keyframes first {
            0%{opacity:0}
            20%{opacity:0}
            30%{opacity:20}
            50%{opacity:100}
            70%{opacity:20}
            80%{opacity:0}
            100%{opacity:0}
        }
        @keyframes second {
            0%{opacity:100}
            20%{opacity:20}
            40%{opacity:0}
            50%{opacity:0}
            60%{opacity:0}
            80%{opacity:20}
            100%{opacity:100}
        }
        #name{
            font-size:15px;
            position:fixed;
            top:10px;
            left:20px;
            animation: first 10s infinite;
            animation-timing-function:linear;
        }
        #author{
            font-size:15px;
            position:fixed;
            top:10px;
            left:20px;
            animation: second 10s infinite;
            animation-timing-function:linear;
        }
        audio{
            font-size:15px;
            position:fixed;
            top:10px;
            left:350px;
        }

        #title{
            padding-left:5%;
        }

        #uid{
            padding-left:5%;
            line-height: 60px;
        }


    </style>
</head>
<body>
<div style="background-color: rgba(0, 191, 255, 0.8);
            width:80%;
            height:80%;
            margin: 0 auto;
            border-radius: 20px;
            line-height: 10px;">

    <p style="font-size:40px" align="center" >
        <br><br><br><br>
        ASMR汇总(b站)</p>

    <p id="title" style="font-size:30px">
        搬运工</p>
    <div style="background-color: rgba(205,71,181,0.9);
            width:90%;
            margin: 0 auto;
            border-radius: 20px">
        <br>
        <td>
        <p id="uid" style="font-size:35px" >

            <img src="白夜倚梦.jpg" width="50" height="50">
            <span style="margin-left:20px;">
                <a href="https://space.bilibili.com/5989059/?spm_id_from=333.999.0.0" target="_blank">白夜倚梦</a><br></p>


        <p id="uid" style="font-size:35px" >
        <img src="万象灵依.jpg" width="50" height="50">
        <span style="margin-left:20px;">
            <a href="https://space.bilibili.com/27180690/?spm_id_from=333.999.0.0" target="_blank">万象灵依</a><br></p>
        <br>
        </td>
    </div>
</div>

<p id="name">Rapid as Wildfires 疾如猛火（TSAR remix）</p>
<p id="author">TSAR - 陈致逸</p>

<audio src="背景音乐.mp3" controls="controls" autoplay="autoplay">
</audio>

</body>
</html>
