<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASMR</title>
    <style type="text/css">
        body{
            background-image: url(背景图片.png);
            background-size:100% 100%;
            height:100%;
        }
        html{
            height:100%;
        }
        @keyframes first {
            0%{opacity:0}
            20%{opacity:0}
            30%{opacity:20}
            50%{opacity:100}
            70%{opacity:20}
            80%{opacity:0}
            100%{opacity:0}
        }
        @keyframes second {
            0%{opacity:100}
            20%{opacity:20}
            40%{opacity:0}
            50%{opacity:0}
            60%{opacity:0}
            80%{opacity:20}
            100%{opacity:100}
        }
        #name{
            font-size:15px;
            position:fixed;
            top:10px;
            left:20px;
            animation: first 10s infinite;
            animation-timing-function:linear;
        }
        #author{
            font-size:15px;
            position:fixed;
            top:10px;
            left:20px;
            animation: second 10s infinite;
            animation-timing-function:linear;
        }
        audio{
            font-size:15px;
            position:fixed;
            top:10px;
            left:350px;
        }
        div{
            background-color:rgb(0,191,255,0.8);
            width:80%;
            height:80%;
            margin: 0 auto;
            border-radius: 20px;
        }

    </style>
</head>
