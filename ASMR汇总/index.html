<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASMR</title>
    <style type="text/css">
        body{
            background-image: url(万象灵依.jpg);
            background-size:100% 100%;
            height:100%;
        }
        html{
            height:100%;
        }
        @keyframes myfirst{
            from {opacity:0}
            to {opacity:100}
        }
        h1{
            animation:myfirst 2s infinite;
        }
        @keyframes mysecond{
            from {opacity:100}
            to {opacity:0}
        }
        p{
            animation:mysecond 2s infinite;
        }
    </style>
</head>
<body>
<p>白夜倚梦</p>
<h1>万象灵依</h1>
</body>
</html>
